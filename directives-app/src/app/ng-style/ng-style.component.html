<section>
    <mat-card>
        <mat-card-title>
            Select
        </mat-card-title>
        <mat-card-content>
            <p>Select a color:</p>
            <mat-radio-group [(ngModel)]="myColor" name="mycolor">
                <mat-radio-button value="red">Red</mat-radio-button>
                <mat-radio-button value="green">Green</mat-radio-button>
                <mat-radio-button value="blue">Blue</mat-radio-button>
            </mat-radio-group>
            <br>
            Chose a font size:
            <mat-form-field>
                <mat-select placeholder="Enter a font size:" [(ngModel)]="myFontSize" name="myfontsize">
                    <mat-option value="12pt">Font size: 12</mat-option>
                    <mat-option value="16pt">Font size: 16</mat-option>
                    <mat-option value="20pt">Font size: 20</mat-option>
                    <mat-option value="30pt">Font size: 30</mat-option>
                    <mat-option value="40pt">Font size: 40</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <p>Result:</p>
            <p [ngStyle]="{fontSize: myFontSize, color: myColor}">TEST</p>
        </mat-card-footer>
    </mat-card>    
</section>
