
<mat-card class= "my-card">
    <mat-card-header>
      
      <mat-card-title>Pearson data</mat-card-title>
      
    </mat-card-header>
    
    <mat-card-content>
        <p>FirstName: {{pearson.firstName}}</p>
        <p>LastName: {{pearson.lastName}}</p>
        <p>Age: {{pearson.age}}</p>
        <p>Address: {{pearson.address}}</p>
        
        <form>
            <mat-form-field>
              <mat-label>Favorite food</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Leave a comment</mat-label>
              <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
