<section>
    <mat-card>
        <button mat-button color="primary" (click)="save()">Save</button>

        <button mat-button color="warn" (click)="inc()">{{btnName}}</button>
    </mat-card>
</section>
<mat-divider></mat-divider>
<section>
    <mat-card>
        <button mat-button color="primary" [disabled]="!btnEnable">btn 1</button>

        <button mat-button color="warn" [disabled]="!btnEnable">btn 2</button>

        <button mat-button color="warn" (click)="disable()">Reset</button>

        <mat-progress-spinner class="example-margin" color="primary" [mode]="spinnerMode" [value]="spinnerValue">
        </mat-progress-spinner>
    </mat-card>
</section>
<mat-divider></mat-divider>
<section>
    <mat-card>
        <mat-card-content>
            <p>
                <mat-checkbox color="warn" (change)="cbChange($event)">Enable / Disable</mat-checkbox>
            </p>
            <mat-form-field appearance="fill">
                <mat-select matNativeControl required [disabled]="selectDisabled"
                    (selectionChange)="selectionChange($event)">
                    <mat-option value="volvo">Volvo</mat-option>
                    <mat-option value="saab">Saab</mat-option>
                    <mat-option value="mercedes">Mercedes</mat-option>
                    <mat-option value="audi">Audi</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <p>Selected Option {{selectedOption}}</p>
        </mat-card-actions>
    </mat-card>

</section>
<mat-divider></mat-divider>
<section>
    <mat-card>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
            <mat-form-field>
                <input matInput placeholder="First name" (input)="inputName = $event.target.value" [value]="inputName">
            </mat-form-field>
        </mat-card-actions>
    </mat-card>

</section>
